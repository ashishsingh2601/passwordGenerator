<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <script src="index.js" type="text/javascript" defer></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="title">Password Generator</h1>
        <h3 class="passwordDisplay">password</h3>
        <form id="passwordGeneratorForm" class="form">
            <label for="characterAmountRange">Number of characters</label>
            <div class="charater-amount-container">
                <input type="range" min="1" max="50" value="10" id="characterAmountRange">
                <input type="number" min="1" max="50" value="10" id="charaterAmountNumber">
            </div>
            <label for="includeUppercase">Include Uppercase</label>
            <input type="checkbox" id="includeUppercase">

            <label for="includeNumbers">Include Numbers</label>
            <input type="checkbox" id="includeNumbers">

            <label for="includeLowercase">Include Lowercase</label>
            <input type="checkbox" id=includeLowercase>

            <button type="submit" class="btn">Generate Password</button>
        </form>
    </div>
</body>
</html>
